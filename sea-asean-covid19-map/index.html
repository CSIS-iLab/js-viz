<!DOCTYPE html>
<html>
  <head>
    <title>Single layer | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet">

    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.2.0/carto.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="map">
    </div>

    <!-- Description -->
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>COVID-19 Totals</h1>
        </header>
        <section>
          <p class="description open-sans">Use the buttons below to view the number of total confirmed COVID-19 cases and total confirmed deaths from COVID-19. Hover over the interactive map to learn more detail about each country.</p>
          <br>
          <button id="total-cases-button">Total Cases</button>
          <button id="total-deaths-button">Total Deaths</button>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>

    <script>

      let totalCasesOpacity = 0.65;
      let totalDeathsOpacity = 0;

      // Create Leaflet Map
      const map = L.map('map').setView([10, 110], 5);
      map.scrollWheelZoom.disable();

      // Create separate pane in Leaflet and set zIndex to bring it to 
      // the front, while telling it to ignore pointerEvents so it doesn't
      // mistake user actions as clicking on country labels
      map.createPane('labels');
      map.getPane('labels').style.zIndex = 650;
      map.getPane('labels').style.pointerEvents = 'none';

      // Add basemap of countries with no labels from Mapbox using 
      // Third Party CARTO Integration URL
      L.tileLayer('https://api.mapbox.com/styles/v1/ilabmedia/ck909nhog00nz1iqp7gximt6s/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiaWxhYm1lZGlhIiwiYSI6ImNpbHYycXZ2bTAxajZ1c2tzdWU1b3gydnYifQ.AHxl8pPZsjsqoz95-604nw', {
        maxZoom: 18
      }).addTo(map);

      // Add basemap of *only* country labels from Mapbox using Third
      // Party CARTO Integration URL. Specify pane as 'labels' so above
      // 1.1 will take effect, putting labels on top of everything else
      L.tileLayer('https://api.mapbox.com/styles/v1/ilabmedia/ck8rn1khs0k691inz8zh0ejdd/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiaWxhYm1lZGlhIiwiYSI6ImNpbHYycXZ2bTAxajZ1c2tzdWU1b3gydnYifQ.AHxl8pPZsjsqoz95-604nw', {
        maxZoom: 18,
        pane: 'labels' 
      }).addTo(map);

      // Defining a carto.Client, the entry point to CARTO.js which 
      // handles communication between app and CARTO account
      const client = new carto.Client({
        apiKey: 'PXpBveKGMqDPVQLCJ4DRmg',
        username: 'csis'
      });

      // Define carto.source.Dataset to use the sea_covid19_tracker_map dataset
      const totalCasesSource = new carto.source.Dataset('sea_covid19_tracker_map');


      // Style the total_cases data
      const totalCasesStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: ramp([total_cases], (#b5e6ff, #99cbec, #7cb0da, #5e96c8, #3d7db6, #0065a4), quantiles);
          polygon-opacity: {totalCasesOpacity};
        }
        #layer::outline {
          line-width: 1;
          line-color: #FFFFFF;
          line-opacity: 0.5;
        }
      `);

      // Combine total_cases source and style
      const totalCases = new carto.layer.Layer(totalCasesSource, totalCasesStyle);

      // Define carto.source.Dataset to use the sea_covid19_tracker_map dataset
      const totalDeathsSource = new carto.source.Dataset('sea_covid19_tracker_map');

      // Style the total_deaths data
      const totalDeathsStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: ramp([total_deaths], (#b5e6ff, #99cbec, #7cb0da, #5e96c8, #3d7db6, #0065a4), quantiles);
          polygon-opacity: {totalDeathsOpacity};
        }
        #layer::outline {
          line-width: 1;
          line-color: #FFFFFF;
          line-opacity: 0.5;
        }
      `);
        
      // Combine total_deaths source and style
      const totalDeaths = new carto.layer.Layer(totalDeathsSource, totalDeathsStyle);

      // Notify carto.Client that the layers exist. The client 
      // is responsible for grouping layers into a single Leaflet layer.
      client.addLayers([totalCases, totalDeaths]);

      // Add layer to map
      client.getLeafletLayer().addTo(map);

    </script>
  </body>
</html>
