<!DOCTYPE html>
<html>
  <head>
    <title>Southeast Asia Program | COVID-19 Tracker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
    <!-- Include CARTO.js -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.0.2/carto.min.js"></script>
    <!-- <link href="https://csis-ilab.github.io/aerospace-viz/globals/styles.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="../globals/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <base target="_blank">
  </head>
  <body>
    <div id="map">
    </div>
    <!-- Description -->
    <aside class="toolbox">
      <h1 class="title">COVID-19 Totals </h1>
      <section id="panel-primary">
        <p>Use the buttons below to view the number of total confirmed COVID-19 cases and total confirmed deaths from COVID-19. Hover over the interactive map to learn more detail about each country.</p>
        <div id="filterWidget" class="widget">
          <button>Total Cases</button>
          <button>Total Deaths</button>
        </div>
        <br>
        <section id="legend">
          <span class="filter-label">Fewer Cases to More Cases</span>
          <div class="legend-bar-container">
            <span id="legend-min" class="legend-label"></span>
            <span id="legend-max" class="legend-label"></span>
          </div>
          <div id="legend-bar"></div>
        </section>
      </section>
      
    <script src="js/app.js"></script>
  </body>
</html>
