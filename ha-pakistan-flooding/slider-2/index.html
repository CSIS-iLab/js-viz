<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Comparing images of Indus River flooding, August 2022</title>
    <meta
      name="description"
      content="Juxtaposition slider comparing images of Indus River flooding"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css"
    />
  </head>
  <body>
    <div class="juxtapose-wrapper">
      <div
        class="juxtapose juxtapose-container"
        data-startingposition="35%"
        data-showlabels="true"
        data-showcredits="false"
        data-animate="true"
      >
        <img
          src="https://res.cloudinary.com/csisideaslab/image/upload/v1662554161/pakistan/flooding-before.jpg"
          data-label="August 2, 2022"
          data-credit=""
          alt="Satellite image of Indus River near Sukkur, Sindh, Pakistan, on 8/2/22"
        />

        <img
          src="https://res.cloudinary.com/csisideaslab/image/upload/v1662554164/pakistan/flooding-after.jpg"
          data-label="August 28, 2022"
          data-credit=""
          alt="Satellite image of Indus River near Sukkur, Sindh, Pakistan, on 8/28/22 showing significant flooding"
        />
      </div>
    </div>
  </body>

  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</html>
