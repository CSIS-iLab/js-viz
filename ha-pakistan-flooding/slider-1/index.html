<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Comparing images of Indus River flooding, August 2022</title>
    <meta
      name="description"
      content="Juxtaposition slider comparing images of Indus River flooding"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css"
    />
  </head>
  <body>
    <div class="juxtapose-wrapper">
      <div
        class="juxtapose juxtapose-container"
        data-startingposition="35%"
        data-showlabels="true"
        data-showcredits="false"
        data-animate="true"
      >
        <img
          src="https://res.cloudinary.com/csisideaslab/image/upload/v1662580870/pakistan/Slide_01.png"
          data-label="August 7, 2022"
          data-credit=""
          alt="Satellite image of Lake Manchar on 8/7/22"
        />

        <img
          src="https://res.cloudinary.com/csisideaslab/image/upload/v1662580873/pakistan/Slide_02.png"
          data-label="September 6, 2022"
          data-credit=""
          alt="Satellite image of Lake Manchar on 9/6/22 showing significant flooding."
        />
      </div>
    </div>
  </body>

  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</html>
