  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="interactive">
      <h2>Channels to Deliver G2P Systems</h2>
      <h4 class="subtitle">

      </h4>
      <div class="wrapper">
        <img
          src="icons/cash.png"
          alt="Icon"
          class="cash main-icon" 
          id="cash"
        />

        <img src="icons/money-order.png"
        alt="Icon" 
        class="item main-icon"
        id="money-order" 
        />

        <img
          src="icons/cash-card.png"
          alt="Icon"
          class="item main-icon"
          id="cash-card"
        />

        <img
          src="icons/bank-account.png"
          alt="Icon"
          class="item main-icon"
          id="bank-account"
        />

        <img
          src="icons/mobile-payment.png"
          alt="Icon"
          class="item main-icon"
          id="mobile-payment"
        />
      </div>

      <p class="credits">Please see below for sources and credits.</p>
    </div>
