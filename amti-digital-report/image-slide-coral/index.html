<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Coral in South China Sea</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          alt="heatmap showing biodiversity of hard coral in South China Sea"
          src="https://res.cloudinary.com/csisideaslab/image/upload/v1702652149/amti/heatmaps%20v2/1a.jpg"
        />
        <div class="text">
          Biodiversity of Hard Coral in the South China Sea
        </div>
      </div>

      <div class="mySlides fade">
        <img
          alt="heatmap showing biodiversity of soft coral in South China Sea"
          src="https://res.cloudinary.com/csisideaslab/image/upload/v1702652171/amti/heatmaps%20v2/1b.jpg"
        />
        <div class="text">
          Biodiversity of Soft Coral in the the South China Sea
        </div>
      </div>
      <a id="prev" onclick="plusSlides(-1)">❮</a>
      <a id="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <script src="js/slider.js"></script>
  </body>
</html>
