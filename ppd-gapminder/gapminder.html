<!DOCTYPE HTML>
<html>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<body>

<div id="chart_div" style="width: 100%;"></div>

<script type="text/javascript">
			google.load("visualization", "1", {packages:["motionchart"]});
			google.setOnLoadCallback(drawChart);
		function drawChart() {
	var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1tsbOGuDWtONNItsxzVuWeJ8IRD1t_0USF6HkMaQGJAw/edit#gid=1484911134');
	query.send(handleQueryResponse);
}
function handleQueryResponse(response) {
	var data = response.getDataTable();
	var chart = new google.visualization.MotionChart(document.getElementById('chart_div'));
				var options = {};
				options['state'] =
				'{"xZoomedDataMax":69.71,"dimensions":{"iconDimensions":["dim0"]},"orderedByY":false,"time":"1996","nonSelectedAlpha":0.4,"xZoomedIn":false,"iconKeySettings":[],"orderedByX":false,"xZoomedDataMin":0,"yLambda":1,"yZoomedIn":false,"xLambda":1,"showTrails":true,"xAxisOption":"2","yAxisOption":"3","yZoomedDataMax":79.33,"sizeOption":"5","yZoomedDataMin":0.49,"uniColorForNonSelected":false,"colorOption":"4","duration":{"timeUnit":"Y","multiplier":1},"playDuration":15000,"iconType":"BUBBLE"}';
options['width'] = 940;
				options['height'] = 600;
options['showChartButtons'] = false;
	chart.draw(data, options);
}
		</script>

</body>

</html>
