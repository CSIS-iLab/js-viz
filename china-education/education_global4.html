<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Provincial Education Breakdown in Chinan</title>
		<script src="https://use.fontawesome.com/8016a8c9f2.js"></script>
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/map.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="titleContainer">
				<h1>Provincial Education Breakdown in China</h1>
				<p id="description">Calculated from mean years of schooling and expected years of schooling.<br />Rated from 0 (no educational attainment) to 1 (perfect educational attainment).<br />Source: UNDP</p>
				<div class="dropdownWrapper">
					<select class="dropdown indicatorSelect">
						<option value="education">Education Index</option>
						<option value="literacy">Literacy</option>
						<option value="primary">Primary Student-Teacher Ratio</option>
						<option value="secondary">Secondary Student-Teacher Ratio</option>
						<option value="tertiary">Tertiary Enrollment</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6 mapContainer">
					<div id="container"></div>
				</div>
				<div class="col-xs-12 col-md-6 barContainer">
					<div id="containerBar"></div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/iframeResizer.contentWindow.min.js"></script>
		<script src="https://code.highcharts.com/maps/highcharts.js"></script>
		<script src="https://code.highcharts.com/maps/modules/map.js"></script>
		<script src="https://code.highcharts.com/maps/modules/data.js"></script>
		<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
		<script src="js/cn-all.js"></script>
		<script src="js/map.js"></script>


	</body>

</html>
