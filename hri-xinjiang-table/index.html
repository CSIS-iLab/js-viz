<html>
  <head>
    <!--Typekit css-->
    <link rel="stylesheet" href="https://use.typekit.net/zyg0duc.css" />

    <!--DataTables.net css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.10.20/r-2.2.3/datatables.min.css"
    />

    <!--FontAwesome-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css"
    />

    <!--custom css-->
    <link href="xinjiang-table.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrapper">
      <table id="table" class="display">
        <caption>
          <h1>Pairing Program Table</h1>
        </caption>
        <tfoot>
        <tr>
          <th>Mainland Counterpart</th>
          <th>Region</th>
          <th>Prioritized Industry</th>
          <th>Affiliated Paring Companies</th>
          <th>Linked Infrastructure Projects</th>
        </tr>
        </tfoot>
      </table>
    </div>

    <!--JQuery CDN from Google Hosted Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--DataTables.net library-->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.10.20/r-2.2.3/datatables.min.js"
    ></script>

    <!--Import Tabletop to use for reading Google spreadsheet-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>

    <!--Import xinjiang-table.js file-->
    <script src="xinjiang-table.js"></script>
  </body>
</html>
