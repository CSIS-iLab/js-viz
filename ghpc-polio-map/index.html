<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Highcharts Heat Map Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='css/style.css' rel='stylesheet' type='text/css'>

</head>

<body>

  <div id="intro" dir="ltr" class="heading highcharts-container" style="position: relative; overflow: hidden; text-align: left; line-height: normal; z-index: 0; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">


    <div style="color:#333333;font-size:24px;fill:#333333;">
      Surveillance Scores by year and country
    </div>
    <p class="highcharts-subtitle" style="color:#666666;fill:#666666; font-size: 12px;">
      A States Parties Questionnaire is sent annually to National IHR Focal Points for data collection. It contains a checklist of 20 indicators specifically developed for monitoring each core capacity, including its status of implementation.
    </p>
  </div>


  <div id="container"></div>


  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/mapdata/custom/world-eckert3.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/6.0.7/modules/data.js"></script>


  <script src="js/motion.js"></script>

  <!-- Include iFrame Resizer -->
  <script src="https://csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>


  <script src="js/map.js"></script>
</body>

</html>
