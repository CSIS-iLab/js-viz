<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>Chart Tracker COVID19 SEA</title>
    <meta content="" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- Include Project Fonts -->
                                                                                                        
                                                                                                            <!-- Include Stylesheets -->
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <!-- Highcharts chart container -->
                                                                                                        
                                                                                                            <!-- Include jQuery & Highcharts Libraries; Adjust per project -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>

    <!-- Include iFrame Resizer -->
    <script src="//csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>
    <!-- Include Project Specific Highcharts Theme -->
                                                                                                        
                        <!-- Include Project Specific Javascript Files -->

    <div class="mini-chart-container">
      <h1 class="title">GDP Growth Rate Projections</h1>
      <div class="legend-container">
        <svg class="legend-svg">
          <path d="M 0 11 L 16 11" fill="none" stroke-width="2" stroke="#7FA8D9"></path>
          <path d="M 8 16 A 5 5 0 1 1 8.00499999916667 15.999997500000209 Z" fill="#FFFFFF" opacity="1" stroke-width="2" stroke="#7FA8D9"></path>
        </svg>
        <text>Pre-Covid</text>
        <svg class="legend-svg">
          <path d="M 0 11 L 16 11" fill="none" stroke-width="2" stroke="#49719b"></path>
          <path d="M 8 6 L 13 11 L 8 16 L 3 11 Z" fill="#FFFFFF" opacity="1" stroke-width="2" stroke="#49719b"></path>
        </svg>
        <text>Current</text>
      </div>


      <p class="source">CSIS Southeast Asia Program | Source: IMF</p>
      <div class="reduce">
        <ul>
          <li>
            <div class="gridMap" id="hc-brun"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-cam"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-indo"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-laos"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-malay"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-myan"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-phil"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-sing"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-thai"></div>
          </li>
          <li>
            <div class="gridMap" id="hc-viet"></div>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/countries.js"></script>
  </body>
</html>
