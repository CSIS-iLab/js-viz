<!DOCTYPE html>
<html>
  <head>
    <title>Title of Map | CSIS Program Name</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700"
      rel="stylesheet"
    />

    <!-- Share meta -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Title of Map - CSIS Program Title" />

    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      rel="stylesheet"
    />
    <!-- Include CARTO.js -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <!-- <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script> -->
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    <link
      href="https://carto.com/developers/carto-js/examples/maps/public/style.css"
      rel="stylesheet"
    />

    <!-- Include Leaflet Spiderifier Plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier-Leaflet/0.2.6/oms.min.js"></script>

    <link
      rel="preconnect stylesheet"
      href="https://use.typekit.net/ats0hoc.css"
    />
    <link rel="stylesheet" href="css/nouislider.css">
    <link href="css/map.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map" class="map" tabindex="0"></div>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>GPS Jamming In The Mediterranean Sea</h1>
        </header>
        <p class="description">
          Hover over a site on the map to learn more. Use the timeline to see
          the days on which events occurred.
        </p>
        <section id="time">
          <div class="indicator">
            <p>
              Signal loss on
              <span
                class="date timeline-current-date timeline-header__value"
              ></span>
            </p>
            <p><span></span></p>
          </div>
          <div class="timeline">
            <div class="timeline-controls">
              <button
                id="timeline-btn"
                class="timeline-btn play-btn control-btn"
                aria-pressed="false"
                aria-label="Play timeline"
              ></button>
            </div>
            <div class="timeline-container">
              <div class="timeline-bar"></div>
            </div>
          </div>
        </section>
      </div>
    </aside>

    <!-- * Comment in the map you want to see and comment the rest out -->
    <!-- <script src="js/map.js"></script> -->
    <script src="js/map-time-slider.js"></script>
    <script src="js/vendor/nouislider.min.js"></script>
  </body>
</html>
