<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="script.js"></script>
  <title>1GPEI 2018 Surveillance and Running Costs Budgeting by Country</title>
</head>
<body>
<div class="title">1GPEI 2018 Surveillance and Running Costs Budgeting by Country</div>
<div class="subtitle">Polio surveillance and running costs data for GPEI Objective 1: Poliovirus detection and interruption (all implemented by WHO)</div>
<div id="controls">
  <span>
    <label><input id="country-centers" type="radio" name="grouping" value="country-centers" checked>Map</label>
    <label><input id="regions" type="radio" name="grouping" value="continents">By Region</label>
    <label><input id="budget" type="radio" name="grouping" value="budget">By Budget</label>
  </span>

</div>
<div id="country-info"></div>
<div id="bubble-chart"></div>
<div class="credit">CSIS Global Health Policy Center | Source: <a href="http://polioeradication.org/financing/financial-needs/financial-resource-requirements-frr/gpei-budget-2018/">World Health Organization</a></div>
<script>
  d3.queue()
    .defer(d3.csv, "countries.csv")
    .defer(d3.json, "continent-names.json")
    .await(createBubbleChart);
</script>

</body>
</html>
