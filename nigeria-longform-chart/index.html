<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Nigeria Longform Synchronized Charts </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>  </head>
    <link rel="stylesheet" type="text/css" href="css/sync.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <!-- Highcharts chart container -->
    <figure class="highcharts-figure">
      <div id="container"></div>
      <p id="text">
        Due to ongoing violence, over 2 million Nigerians have been internally displaced, many seeking refuge in garrison towns and super camps. Despite severity of the situation, the gap between UN appeals and funding received from member states has remained large.<br><br><em>Hover to see the number of displaced people and amount of unment UN appeal funding requirements.</em>
      </p>
    </figure>

    <!-- Include iFrame Resizer -->
    <script src="//csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>
    
    <!-- Include Project Specific Javascript Files -->
    <script src="js/sync.js"></script>

    <script>
      // tell the embed parent frame the height of the content
      if (window.parent && window.parent.parent){
        window.parent.parent.postMessage(["resultsFrame", {
          height: document.body.getBoundingClientRect().height,
          slug: "6t1km9os"
        }], "*")
      }
  
      // always overwrite window.name, in case users try to set it manually
      window.name = "result"
    </script>

  </body>

</html>
