<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Nigeria Longform Synchronized Charts </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <style>
      #mobileImage {
        display: none;
      }

      @media only screen and (max-width: 725px) {
        #hcContainer {
          display: none;
        }

        #mobileImage {
          display: block;
          width: 90vw;
          margin: 0 auto;
        }
      }
    </style>

  </head>

  <body style="font-family: 'Source Sans Pro', sans-serif">

    <!-- Highcharts chart container -->
    <figure id="hcContainer" class="highcharts-figure">
      <div id="container"></div>
      <figcaption style="text-align: center">
        <p>Due to ongoing violence, over 2 million Nigerians have been internally displaced, many seeking refuge in garrison towns and super camps. Despite severity of the situation, the gap between UN appeals and funding received from member states has remained large. Source: <a href="https://displacement.iom.int/nigeria">DTM Nigeria</a> & <a href="https://fts.unocha.org/appeals/714/summary">UN OCHA</a> | CSIS Africa Program & CSIS Humanitarian Agenda</p>
        <p style="font-style: italic;">Hover to see the number of displaced people and amount of unmet UN appeal funding requirements.</p>
      </figcaption>
    </figure>

    <img src="https://res.cloudinary.com/csisilab/image/upload/v1588879382/mobile_gl01wj.png" alt="Internally-displaced People in Northeast Nigeria and UN Humanitarian Appeal Funding Gap" id="mobileImage">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> 
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <!-- Include iFrame Resizer -->
    <script src="https://csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>
    
    <!-- Include Project Specific Javascript Files -->
    <script src="js/sync.js"></script>


  </body>

</html>
