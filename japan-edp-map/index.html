<!DOCTYPE html>
<html>
  <head>
    <title>EDP interactive Maps | CSIS Japan Chair</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700"
      rel="stylesheet"
    />

    <!-- Share meta -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta
      property="og:title"
      content="Guyanese Diaspora Worldwide - CSIS Americas Program"
    />

    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>

    <!-- Include new Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <!-- Include new Leaflet CSS -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    <link
      href="https://carto.com/developers/carto-js/examples/maps/public/style.css"
      rel="stylesheet"
    />

    <link
      rel="preconnect stylesheet"
      href="https://use.typekit.net/ats0hoc.css"
    />

    <link href="css/world.css" rel="stylesheet" />
  </head>
  
  <body>
    <div id="map" class="map" tabindex="0"></div>

    <section class="toolbox">
      <header>
        <h1 class="box-header">Enhancing Democratic Partnerships in the Indo-Pacific Region</h1>
      </header>
      <p class="description">
        <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit:
        <span>Proin interdum eget mauris ac varius. Curabitur commodo nisl lorem, sit amet accumsan sapien cursus gravida.</span> -->
        Click on the country to learn more about it.
      </p>
    </section>

    <section class="panel">
      <button class="close-btn">X</button>
      <div class="panel-content"></div>
    </section>
    <footer class="js-footer"></footer>

    <script src="js/world.js"></script>
  </body>
</html>
