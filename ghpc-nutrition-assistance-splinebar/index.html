<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Return on Investment: Outcomes in the Top 10 Countries Funded by U.S. Nutrition Assistance | CSIS Global Health Policy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='css/style.css' rel='stylesheet' type='text/css'>


  <!-- <script src="js/jquery.js"></script>
  <script src="js/polyfiller.js"></script> -->


</head>

<body>

  <div id="intro" dir="ltr" class="heading highcharts-container " style="position: relative; overflow: hidden; text-align: left; line-height: normal; z-index: 0; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    <div class="heading title">
      Return on Investment
    </div>
    <p class="subtitle">
      Outcomes in the Top 10 Countries Funded by U.S. Nutrition Assistance
    </p>
  </div>


  <div id="countryFilter">
    <label for="countries">Countries:</label>

    <!-- <input for="countries" type="search" data-list-filter="^" data-list-focus="true" list="countries" placeholder="Select Country" value="Bangladesh"> -->
      <select class="countries">
        <option class="option" value="Bangladesh" selected>Bangladesh</option>
        <option class="option" value="Ethiopia">Ethiopia</option>
        <option class="option" value="Ghana">Ghana</option>
        <option class="option" value="Mali">Mali</option>
        <option class="option" value="Malawi">Malawi</option>
        <option class="option" value="Mozambique">Mozambique</option>
        <option class="option" value="Nepal">Nepal</option>
        <option class="option" value="Senegal">Senegal</option>
        <option class="option" value="Tanzania">Tanzania</option>
        <option class="option" value="Uganda">Uganda</option>
      </select>
  </div>

  <div id="container" data-country="Bangladesh">
    <div class="figures">
      <div class="statistic">
        <figure data-metric="anemia"></figure>
        <figure data-metric="women"></figure>
      </div>
      <figure class="chart" data-metric="splinebar"></figure>
    </div>
  </div>




  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/6.0.7/modules/data.js"></script>
  <script src="https://code.highcharts.com/maps/modules/pattern-fill.js"></script>

  <!-- Include iFrame Resizer -->
  <script src="https://csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>

  <script src="js/chart.js"></script>
</body>

</html>
