<!DOCTYPE html>
<html>
  <head>

    <title>Indian Strategic Maritime Investments | AMTI | CSIS</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" />

      <!-- Share meta -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Indian Strategic Maritime Investments - Asia Maritime Transparency Initiative" />

    <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      rel="stylesheet"
    />
    <!-- Include CARTO.js -->
    <script src="https://libs.cartocdn.com/carto.js/v4.1.11/carto.min.js"></script>
    <link
      href="https://carto.com/developers/carto-js/examples/maps/public/style.css"
      rel="stylesheet"
    />

    <!-- Include Zoom Slider plugin -->
    <script src="zoom-slider/zoomslider.js"></script>
    <link href="zoom-slider/zoomslider.css" rel="stylesheet">

    <link
      rel="preconnect stylesheet"
      href="https://use.typekit.net/ats0hoc.css"
    />

    <link href="css/makeMap.css" rel="stylesheet" />

    <link href="css/ior-features.css" rel="stylesheet" />
  </head>

  <body>
    <nav id='menu-ui' class='menu-ui'></nav>
      <div id="map" class="map" tabindex="0"></div>
      <aside class="toolbox">
        <input type="checkbox" checked class="ui mobile-only" />

          <div class="hamburger mobile-only">
            <div class="icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu-translate">
              Indian Strategic Maritime Investments
            </div>
          </div>
        </div>
        <div class="box">
          <header class="mobile-toggle">
            <h1 class="translate">
              Indian Strategic Maritime Investments
            </h1>
            
            <a href="https://amti.csis.org" target="_blank" style="background-image: url(&quot;https://raw.githubusercontent.com/CSIS-iLab/amti-viz/master/logo.jpeg&quot;)"class="mobile-toggle" id="logo" ></a> 

          </header>
          
          <section>
            <p class="translate description open-sans mobile-toggle">Click on the highlighted facilities to learn more about each location. Toggle different types of assets on and off by checking the boxes below.</p>
            <div class="separator mobile-toggle"></div>
            <div id="controls">
            <div id="info">
          </section>
            <section class="widget type_of_asset">
              <h3 class="mobile-toggle translate">Type of Facility</h3>
              <ul class="actions">
                <li>
                  <label for="Indian Offshore Military Facility"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Indian Offshore Military Facility"
                      id="Indian Offshore Military Facility"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Offshore Military Bases</span
                    ></label
                  >
                  </li>

                <li>
                  <label for="Coastal Surveillance Radar Systems"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Coastal Surveillance Radar Systems"
                      id="Coastal Surveillance Radar Systems"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Coastal Radar Networks</span
                    ></label
                  >
                </li>

                <li>
                    <label for="Foreign Military Facilities w/ Indian Access"
                      ><input
                        class="widget checkbox"
                        type="checkbox"
                        name="Foreign Military Facilities w/ Indian Access"
                        id="Foreign Military Facilities w/ Indian Access"
                        checked=""
                      /><span class="colorKey"></span
                      ><span
                        class="itemText"
                        style="transform: translateY(14.1667%);"
                        >Access to Foreign Military Facilities</span
                      ></label
                    >
                  </li>
                
                <li>
                  <label for="Commercial/Dual-use Facilities"
                    ><input
                      class="widget checkbox"
                      type="checkbox"
                      name="Commercial/Dual-use Facilities"
                      id="Commercial/Dual-use Facilities"
                      checked=""
                    /><span class="colorKey"></span
                    ><span
                      class="itemText"
                      style="transform: translateY(14.1667%);"
                      >Strategic Commercial Ports</span
                    ></label
                  >
                </li>
                
              </ul>
            </section>
          </div>

          <footer>
            <div class="hidden"></div>
          </footer>
        </div>
      </aside>
    </section>
    <script src="js/counties.js"></script>
  </body>
</html>
