<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highmaps Example</title>

		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
		<script src="https://code.highcharts.com/maps/modules/data.js"></script>
		<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/mapdata/countries/cn/cn-all.js"></script>



		<style type="text/css">

#container {
	height: 500px;
	min-width: 310px;
	max-width: 800px;
	margin: 0 auto;
}
.loading {
	margin-top: 10em;
	text-align: center;
	color: gray;
}

		</style>

	</head>

<body>

	<script>


	$(function () {

	    // Load the data from a Google Spreadsheet
	    // https://docs.google.com/spreadsheets/d/1bTcMB4VNzu_-YZc-73UrBhlHSLJosLv-h_BuznHEcEs/pubhtml

	    Highcharts.data({

	        googleSpreadsheetKey: '1bTcMB4VNzu_-YZc-73UrBhlHSLJosLv-h_BuznHEcEs',

	        // custom handler when the spreadsheet is parsed
	        parsed: function (columns) {

	            // Read the columns into the data array
	            var data = [];
	            $.each(columns[0], function (i, code) {
	                data.push({
	                    code: code.toUpperCase(),
	                    value: parseFloat(columns[2][i]),
	                    name: columns[1][i]
	                });
	            });

	            // Initiate the chart
	            $('#container').highcharts('Map', {


			//frame style
	                chart : {
	                    borderWidth : 1
	                },

	                colors: ['rgba(19,64,117,0.05)', 'rgba(19,64,117,0.2)', 'rgba(19,64,117,0.4)',
	                    'rgba(19,64,117,0.5)', 'rgba(19,64,117,0.6)', 'rgba(19,64,117,0.8)', 'rgba(19,64,117,1)'],
			//title of map
	                title : {
	                    text : 'Growth Targets of the 13th Five Year Plan'
	                },

			// +/- zoom
	                mapNavigation: {
	                    enabled: true
	                },

			credits: {
				enabled: true,
				href: "http://csis.org",
				text: 'Perfecting China Inc. | Geodata'
			},

	                legend: {
	                    title: {
												text: 'Targets<br/><span style="font-size: 9px; color: #666; font-weight: normal">(Click to hide)</span>',
							style: {
									fontStyle: 'italic'
							}

	                    },
	                    align: 'left',
	                    verticalAlign: 'bottom',
	                    floating: true,
	                    layout: 'vertical',
	                    valueDecimals: 0,
	                },

									colorAxis: {

                        dataClasses: [{
                            from: 6,
                            to: 7,
                            color: '#be9c9d',
                            name: 'Low | 8 - 9 percent'
                        }, {
                            from: 7.5,
                            to: 8.5,
                            color: '#bb6a6d',
                            name: 'Medium | 10 - 11 percent'
                        }, {
													from: 9,
													to: 10,
													color: '#bb363b',
													name: 'High | 12 - 13 percent'
												}]
                    },



	                series : [{
	                    data : data,
	                    mapData: Highcharts.maps['countries/cn/cn-all'],
	                    joinBy: ['hc-a2', 'code'],
	                    animation: true,
			    nullColor: '#4E6D78',
	                    name: 'Growth Targets',
	                    states: {
	                        hover: {
	                            color: '#5a66a3'
	                        }
	                    },
	                    tooltip: {
	                        valueSuffix: '%'
	                    }
	                }]
	            });
	        },
	        error: function () {
	            $('#container').html('<div class="loading">' +
	                '<i class="icon-frown icon-large"></i> ' +
	                'Error loading data from Google Spreadsheets' +
	                '</div>');
	        }
	    });
	});

	</script>


	  <div id="container" style="max-width: 1000px"></div>



</body>

</html>
